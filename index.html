<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://img.icons8.com/color/1200/table.jpg" />
    <title>Table</title>

    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
        border: 1px solid black;
      }
      caption {
        font-size: 18px;
        font-weight: bold;
        color: green;
      }
      td,
      th {
        border: 1px solid black;
        padding: 10px 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <table>
          <caption>
            Family Member
          </caption>
          <thead>
            <tr>
              <th>Number</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Aminul</td>
              <td>Islam</td>
              <td>24</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Marjiya</td>
              <td>Begum</td>
              <td>24</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Khadijah</td>
              <td>Islam</td>
              <td>0.5</td>
            </tr>
          </tbody>
          <tfoot>
            <td colspan="4">Total Member: 4</td>
          </tfoot>
        </table>
      </section>
    </main>
  </body>
</html>
